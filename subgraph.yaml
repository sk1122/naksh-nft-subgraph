specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NakshMarketplace
    network: mumbai
    source:
      address: "0x9D03DF8e0F7898421D9A8C26e44cb4EB67cD9334"
      abi: NakshMarketplace
      startBlock: 28221561
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Bidding
        - EndedAuction
        - OwnershipTransferred
        - SalePriceSet
        - Sold
        - StartedAuction
        - Cancelled
      abis:
        - name: NakshMarketplace
          file: ./abis/NakshMarketplace.json
        - name: NakshNFT
          file: ./abis/NakshNFT.json
      eventHandlers:
        - event: Bidding(address,uint256,address,uint256,uint256)
          handler: handleBidding
        - event: EndedAuction(address,uint256,address,uint256,uint256)
          handler: handleEndedAuction
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SalePriceSet(address,uint256,uint256,uint256,bool,uint8)
          handler: handleSalePriceSet
        - event: Sold(address,address,address,uint256,uint256,uint256)
          handler: handleSold
        - event: StartedAuction(address,uint256,uint256,uint256,uint256,address,uint256)
          handler: handleStartedAuction
        - event: Cancelled(address,uint256,address)
          handler: handleCancel
      file: ./src/naksh-marketplace.ts
  - kind: ethereum
    name: NakshFactory
    network: mumbai
    source:
      address: "0x1e414FDe1b9F38a5b7Ff434B48F0Bf3c56ABdAAf"
      abi: NakshFactory
      startBlock: 28221561
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CollectionCreated
      abis:
        - name: NakshFactory
          file: ./abis/NakshFactory.json
        - name: NakshNFT
          file: ./abis/NakshNFT.json
      eventHandlers:
        - event: CollectionCreated(address,string,string,string,string,address)
          handler: handleCollectionCreated
      file: ./src/naksh-factory.ts
  - kind: ethereum
    name: NakshNFT
    network: mumbai
    source:
      address: "0xA7F4AD36bD0eF14A21D8f50279323356f12c2e56"
      abi: NakshNFT
      startBlock: 28221561
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/naksh-nft.ts
      entities:
        - Mint
      abis:
        - name: NakshNFT
          file: ./abis/NakshNFT.json
      eventHandlers:
        - event: Mint(address,uint256,string,string,string,string,string)
          handler: handleMint
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer

  - kind: ethereum
    name: Naksh1155Marketplace
    network: mumbai
    source:
      address: "0xa8562C4977e065De8f989FE74493861f1C3F9b34"
      abi: Naksh1155Marketplace
      startBlock: 28221561
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Bidding
        - EndedAuction
        - OwnershipTransferred
        - SalePriceSet
        - Sold
        - StartedAuction
        - Cancelled
      abis:
        - name: Naksh1155Marketplace
          file: ./abis/Naksh1155Marketplace.json
        - name: Naksh1155NFT
          file: ./abis/Naksh1155NFT.json
      eventHandlers:
        - event: SalePriceSet(address,address,uint256,uint256,uint256,uint256,bool,uint8)
          handler: handleSalePriceSet
        - event: Sold(address,address,address,uint256,uint256,uint256,uint256)
          handler: handleSold
        - event: Cancelled(address,uint256,address)
          handler: handleCancel
      file: ./src/naksh-marketplace-1155.ts
  - kind: ethereum
    name: Naksh1155Factory
    network: mumbai
    source:
      address: "0x01E778EC8732796538CCFE519A63bdA3Df729b2A"
      abi: Naksh1155Factory
      startBlock: 28221561
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CollectionCreated
      abis:
        - name: Naksh1155Factory
          file: ./abis/Naksh1155Factory.json
        - name: Naksh1155NFT
          file: ./abis/Naksh1155NFT.json
      eventHandlers:
        - event: CollectionCreated(address,string,string,string,string,address)
          handler: handleCollectionCreated
      file: ./src/naksh-factory-1155.ts
templates:
  - name: NakshNFT
    kind: ethereum/contract
    network: mumbai
    source:
      abi: NakshNFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/naksh-nft.ts
      entities:
        - Mint
      abis:
        - name: NakshNFT
          file: ./abis/NakshNFT.json
      eventHandlers:
        - event: Mint(address,uint256,string,string,string,string,string)
          handler: handleMint
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer

  - name: Naksh1155NFT
    kind: ethereum/contract
    network: mumbai
    source:
      abi: Naksh1155NFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/naksh-nft-1155.ts
      entities:
        - Mint
      abis:
        - name: Naksh1155NFT
          file: ./abis/Naksh1155NFT.json
      eventHandlers:
        - event: Mint(address,uint256,uint256,string,string,string,string,string)
          handler: handleMint
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        