specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NakshMarketplace
    network: mumbai
    source:
      address: "0xa498DC2D425d74C6c63C9A5b9075b6d0ef2C279b"
      abi: NakshMarketplace
      startBlock: 28221561
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Bidding
        - EndedAuction
        - OwnershipTransferred
        - SalePriceSet
        - Sold
        - StartedAuction
      abis:
        - name: NakshMarketplace
          file: ./abis/NakshMarketplace.json
      eventHandlers:
        - event: Bidding(address,uint256,address,uint256,uint256)
          handler: handleBidding
        - event: EndedAuction(address,uint256,address,uint256,uint256)
          handler: handleEndedAuction
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SalePriceSet(address,uint256,uint256,bool,uint8)
          handler: handleSalePriceSet
        - event: Sold(address,address,address,uint256,uint256,uint256)
          handler: handleSold
        - event: StartedAuction(address,uint256,uint256,uint256,address,uint256)
          handler: handleStartedAuction
      file: ./src/naksh-marketplace.ts
  - kind: ethereum
    name: NakshFactory
    network: mumbai
    source:
      address: "0x613237e16EFCadAd62439A4ecA910bC36F4Da49a"
      abi: NakshFactory
      startBlock: 28221561
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CollectionCreated
      abis:
        - name: NakshFactory
          file: ./abis/NakshFactory.json
      eventHandlers:
        - event: CollectionCreated(address,string,string,address)
          handler: handleCollectionCreated
      file: ./src/naksh-factory.ts
templates:
  - name: NakshNFT
    kind: ethereum/contract
    network: mumbai
    source:
      abi: NakshNFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/naksh-nft.ts
      entities:
        - Mint
      abis:
        - name: NakshNFT
          file: ./abis/NakshNFT.json
      eventHandlers:
        - event: Mint(address,uint256,string,string,string)
          handler: handleMint
        